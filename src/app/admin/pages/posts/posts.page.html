<section class="forms">
  <div class="container-fluid">
    <header>
      <h1 class="h3 display">Posts</h1>
    </header>
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header d-flex align-items-center">
            <h2 class="h5 display display">List Posts</h2>
            <div class="actions-right">
              <i class="hover cursor text-success fa fa-plus-circle fa-2x" (click)="create()"></i>
            </div>
          </div>

          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th [class.active]="order === 'date'" (click)="setOrder('date')" class="cursor mdl-data-table__cell--non-numeric">
                  Date
                  <span [hidden]="reverse">▼</span>
                  <span [hidden]="!reverse">▲</span>
                </th>
                <th [class.active]="order === 'title'" (click)="setOrder('title')" class="cursor mdl-data-table__cell--non-numeric">
                  Title
                  <span [hidden]="reverse">▼</span>
                  <span [hidden]="!reverse">▲</span>
                </th>
                <th [class.active]="order === 'category'" (click)="setOrder('category')" class="cursor mdl-data-table__cell--non-numeric">
                  Category
                  <span [hidden]="reverse">▼</span>
                  <span [hidden]="!reverse">▲</span>
                </th>
                <th [class.active]="order === 'author'" (click)="setOrder('author')" class="cursor mdl-data-table__cell--non-numeric">
                  Author
                  <span [hidden]="reverse">▼</span>
                  <span [hidden]="!reverse">▲</span>
                </th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let post of posts | orderBy: order:reverse ">
                <td>{{ post.date | date }}</td>
                <td>{{ post.title }}</td>
                <td><span class="badge badge-info">{{ post.category }}</span></td>
                <td>{{ post.author }}</td>
                <td>
                  <button class="btn btn-sm btn-icon btn-secondary" (click)="edit(post)" type="button">
                    <i class="fa fa-pencil"></i>
                  </button>
                  <button class="btn btn-sm btn-icon btn-danger" (click)="delete(post)" type="button">
                    <i class="fa fa-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
