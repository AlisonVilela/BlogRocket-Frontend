<section class="forms">
  <div class="container-fluid">
    <header>
      <h1 class="h3 display">Users</h1>      
    </header>
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header d-flex align-items-center">
            <h2 class="h5 display display">List Users</h2>
            <div class="actions-right">
              <i class="fa fa-plus-circle fa-2x" (click)="create()"></i>
            </div>
          </div>
          
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>Date</th>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>22/10/2017</td>
                <td>Thor</td>
                <td>alison.vilela@live.nl</td>
                <td>
                  <button class="btn btn-sm btn-icon btn-secondary" (click)="reset({})" type="button">
                    <i class="fa fa-refresh"></i>
                  </button>
                  <button class="btn btn-sm btn-icon btn-secondary" (click)="edit({})" type="button">
                    <i class="fa fa-pencil"></i>
                  </button>
                  <button class="btn btn-sm btn-icon btn-danger" (click)="delete({})" type="button">
                    <i class="fa fa-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
