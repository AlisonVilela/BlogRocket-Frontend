<div class="modal-header">
  <h3 class="modal-title">Post</h3>
</div>
<div class="modal-body">
  <form #form="ngForm" (submit)="submit()">
    <div class="row">
      <div class="col-4">
        <div class="form-group">
          <label>Title</label>
          <input type="text" [(ngModel)]="post.title" name="title" placeholder="Insert title" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Category</label>
          <input type="text" [(ngModel)]="post.category" name="category" placeholder="Insert category" class="form-control" required>
        </div>
        <div>
            <div class="image-upload">                
                <label for="file-input">
                  <span>Upload Image</span>
                  <img *ngIf="post.img != ''" [src]="post.img" (error)="updateUrl()"/>
                  <img *ngIf="post.img == ''" src="assets/img/No_Image_Available.jpg"/>
                </label>
                <input id="file-input" type="file" accept="image/*" (change)="changeListener($event)"/>
            </div>
        </div>
      </div>
      <div class="col-8">
        <div [froalaEditor]="options" [(froalaModel)]="post.content"></div>
      </div>
    </div>    
    <div class="modal-footer">
      <button class="btn btn-secondary" type="button" (click)="cancel()">Cancel</button>
      <button class="btn btn-success" [disabled]="!form.valid" type="submit">Ok</button>
    </div>
  </form>
</div>
