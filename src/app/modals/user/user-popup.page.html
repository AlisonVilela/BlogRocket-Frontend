<div class="modal-header">
  <h3 class="modal-title">User</h3>
</div>
<div class="modal-body">
  <form #form="ngForm" (submit)="submit()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" [(ngModel)]="user.name" name="name" placeholder="Name" class="form-control" required>
    </div>
    <div class="form-group">
      <label>E-mail</label>
      <input type="email" [(ngModel)]="user.email" name="email" placeholder="E-mail Address" class="form-control" required>
    </div>
    <div class="form-group">
      <div class="i-checks">
        <input id="checkboxCustom1" type="checkbox" [(ngModel)]="admin" name="admin" class="form-control-custom">
        <label for="checkboxCustom1">Admin</label>
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" [(ngModel)]="passwordA" name="passwordA" placeholder="New password" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" [(ngModel)]="passwordB" name="passwordB" placeholder="Confirm new password" class="form-control">
    </div>
    <div class="modal-footer">
      <button class="btn btn-secondary" type="button" (click)="cancel()">Cancel</button>
      <button class="btn btn-success" [disabled]="(passwordA !== passwordB) || !form.valid" type="submit">Ok</button>
    </div>
  </form>
</div>
