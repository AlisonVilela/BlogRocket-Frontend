<!-- Title -->
<h1 class="mt-4">{{ post.title }}</h1>

<!-- Author -->
<p class="lead">
  by {{ post.createBy }}
</p>

<hr>

<!-- Date/Time -->
<p>Posted on {{ post.dateTime }}</p>

<!-- Preview Image -->
<img class="img-fluid rounded" [src]="'data:image/jpg;base64,'+post.img">

<!-- Post Content -->
<div [innerHTML]="post.content"></div>

<a [routerLink]="['/blog']" class="btn btn-secondary">&larr; Back</a>
