<section id="post-section">
  <div *ngIf="!loading">
    <div *ngFor="let post of posts">
      <app-post-card [post]="post"></app-post-card>
    </div>
  </div>
  <div *ngIf="loading">
    <div class="text-center">
      <i class="fa fa-spinner fa-pulse fa-5x"></i>
    </div>
    <br/>
  </div>
  <div *ngIf="!loading && posts.length <= 0">
    <div class="card text-center">
      <div class="card-block">
        <br/>
        <h4 class="card-title">No posts yet!</h4>
        <br/>
      </div>
    </div>
  </div>
</section>
<!-- Pagination -->
<ul class="pagination justify-content-center mb-4">
  <li class="page-item" [ngClass]="{'disabled': currentPage >= pageCount - 1}">
    <a class="page-link" (click)="older()" scrollTo scrollTargetSelector="#post-section" scrollYTarget="432">&larr; Mais antigo</a>
  </li>
  <li class="page-item" [ngClass]="{'disabled': currentPage == 0}">
    <a class="page-link" (click)="newer()" scrollTo scrollTargetSelector="#post-section" scrollYTarget="432">Mais recente &rarr;</a>
  </li>
</ul>
