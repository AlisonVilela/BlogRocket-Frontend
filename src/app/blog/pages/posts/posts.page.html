<section id="post-section">
  <div *ngIf="posts">
    <div *ngFor="let post of posts">
      <app-post-card [post]="post"></app-post-card>
    </div>
  </div>

  <div *ngIf="posts.length <= 0">
    <div class="text-center"><i class="fa fa-spinner fa-pulse fa-5x"></i></div>  
    <br/>
  </div>
</section>
<!-- Pagination -->
<ul class="pagination justify-content-center mb-4">
  <li class="page-item" [ngClass]="{'disabled': currentPage >= pageCount - 1}">
    <a class="page-link" (click)="older()" scrollTo scrollTargetSelector="#post-section" scrollYTarget="432">&larr; Mais antigo</a>
  </li>
  <li class="page-item" [ngClass]="{'disabled': currentPage == 0}">
    <a class="page-link" (click)="newer()" scrollTo scrollTargetSelector="#post-section" scrollYTarget="432">Mais recente &rarr;</a>
  </li>
</ul>
