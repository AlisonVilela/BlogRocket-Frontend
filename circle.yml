##Customize the test machine
machine:
##Version of Node use
  node:
    version: 7.10.0
##Customize dependencies
dependencies:
  override:
    - npm install --silent --loglevel error
##Test override
test:
  override:
    - ./node_modules/@angular/cli/bin/ng lint --type-check
    - ./node_modules/@angular/cli/bin/ng test --watch=false --progress=false
test build:
  post:
    - ./node_modules/@angular/cli/bin/ng build --progress=false
##deployment
deployment:
  production:
    branch: master
    commands:
      - echo Deploy PRODUCTION...
  qa:
    branch: qa
    commands:
      - echo Deploy QA...
  staging:
    branch: staging
    commands:
      - echo Deploy STAGING...
